<!DOCTYPE html>
<html>
<head>
  <title>Animal Fun!</title>
</head>
<body>
  <h1>Animals are Fun!</h1>
  <form action="success.html" method="post">
    <div>
      <label>Favorite Animal:</label>
      <select name="animal">
        <option value="Cat">Cat</option>
        <option value="Dog">Dog</option>
        <option value="Bird">Bird</option>
        <option value="Velociraptor">Velociraptor</option>
        <option value="Other">Other</option>
      </select>
    </div><br>
    <div><textarea name="textarea" rows="10" cols="50">Tell us about your favorite animal here!</textarea></div><br>
    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      I would love to receive birthday wishes from my favorite animal each year via email.
    </div><br>
    <div>
      <label>Email:</label>
      <input type="email" name="email">
    </div><br>
    <div>
      <label>Birthday:</label>
      <input type="date" name="date">
    </div><br>
     <button type="submit" name="button">Submit</button>
  </form>
</body>
</html>
