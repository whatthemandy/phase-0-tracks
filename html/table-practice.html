<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
  <h1>Crazy Cool Pets</h1>
  <table border=5>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Theme Song</th>
    </tr>
    <tr>
      <td>Harley</td>
      <td>Adorable Cat</td>
      <td>Eye of the Tiger</td>
    </tr>
    <tr>
      <td>Zelda</td>
      <td>Chubby Cat</td>
      <td>Bootylicious</td>
    </tr>
    <tr>
      <td>Ziah</td>
      <td>Spazzy Dog</td>
      <td>Don't Stop Me Now</td>
    </tr>
    <tr>
      <td>Cooper</td>
      <td>Cuddly Dog</td>
      <td>Never Gonna Give You Up</td>
    </tr>
  </table>
  <h1>Table 2: Wtf</h1>
  <table border=10>
    <tr>
      <th>Uno</th>
      <th>Dos</th>
      <th>Tres</th>
    </tr>
    <tr>
      <td>Are</td>
      <td>these</td>
      <td>cells</td>
    </tr>
    <tr>
      <td rowspan=2>supposed</td>
      <td colspan=2>to make</td>
    </tr>
    <tr>
    <td>any</td>
    <td>sense?</td>
    </tr>
</table>
</body>
</html>
